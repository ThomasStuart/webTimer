<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css" >
</head>

    <div class="background" id="background"></div>

        <body>

            <div class="rootContainer">
                
                <p id="runningTimeText"> </p> 

                <div class="timerButtonsStartAndStopContainer">
                    <button type="button" id="startButton" class="timeButton"> start </button>
                    <button type="button" id="stopButton"  class="timeButton"> stop  </button>
                </div>

                <div class="parent">
                    <div class="child"><label> Enter Minutes </label></div>
                    <div class="child"><input id="textBox" type="text" placeholder="enter here"/> </div>    
                    <div class="child"> <button type="button" id="submitTimeButton"> submit </button></div>
                </div>

            </div>           
             
            <script src="script.js"> </script> 

        </body>
    
</html>
